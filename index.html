<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>

 <h1 id="heading">CALCULATOR</h1>

    <div class="calculator-whole">
      <!--Output screen area-->
        <div class="output">
            <div class="previous">705 +</div>
            <div class="current">901</div>
        </div>

        <!--Button area-->
            <button class="span-two">AC</button>
            <button>DEL</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
            <button id="bottom-left-corner">.</button>
            <button>0</button>
            <button class="span-two" id="bottom-right-corner">=</button>

    </div>

	<script src="index.js"></script>
  </body>
</html>
