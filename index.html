<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>

 <table class="calculator-whole">
  <tr>
    <td colspan="3"><input class="display-area" type="text" id="result" disabled/></td>
    <td><input type="button" value="AC" onclick="clearScreen()" id="button"/></td>
  </tr>

  <tr>
  <td><input type="button" value="1" onclick="display(1)"/></td>
  <td><input type="button" value="2" onclick="display(2)"/></td>
  <td><input type="button" value="3" onclick="display(3)"/></td> 
  <td><input type="button" value="+" onclick="display(+)"/></td>
  </tr>

  <tr>
    <td><input type="button" value="4" onclick="display(4)"/></td>
    <td><input type="button" value="5" onclick="display(5)"/></td>
    <td><input type="button" value="6" onclick="display(6)"/></td>
    <td><input type="button" value="-" onclick="display(-)"/></td>
  </tr>

  <tr>
    <td><input type="button" value="7" onclick="display(7)"/></td>
    <td><input type="button" value="8" onclick="display(8)"/></td>
    <td><input type="button" value="9" onclick="display(9)"/></td>
    <td><input type="button" value="/" onclick="display(รท)"/></td>
  </tr>
 </table>
	<script src="index.js"></script>
  </body>
</html>
