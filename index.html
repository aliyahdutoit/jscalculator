<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>

    <h1 id="heading">CALCULATOR</h1>
      <div class="calc">
       <!-- Output screen area -->
         <!-- <div class="output">
             <div class="previous" data-previous></div>
             <div class="current" data-current></div>
         </div> -->

         <!--Button area-->
         <input class="display-screen" type="text" id="screen" disabled />
        <input type="button"  value="AC" onclick="clearspace()" id="span-two"/>
        <input type="button"  value="DEL" onclick="deletespace()" />
        <input type="button" value="+" onclick="display('+')" />
        <input type="button" value="1" onclick="display('1')" />
        <input type="button" value="2" onclick="display('2')" />
        <input type="button" value="3" onclick="display('3')" />
        <input type="button" value="-" onclick="display('-')" />
        <input type="button" value="4" onclick="display('4')" />
        <input type="button" value="5" onclick="display('5')" />
        <input type="button" value="6" onclick="display('6')" />
        <input type="button" value="x" onclick="display('*')" />
        <input type="button" value="7" onclick="display('7')" />
        <input type="button" value="8" onclick="display('8')" />
        <input type="button" value="9" onclick="display('9')" />
        <input type="button" value="รท" onclick="display('/')" />
        <input type="button" id="decimal" value="." onclick="display('.'); disabled = true;" /> 
        <input type="button" value="0" onclick="display('0')" />
        <input type="button" value="=" onclick="calculate()" id="span-two" />
        </div>
	<script src="index.js"></script>
  </body>
</html>
